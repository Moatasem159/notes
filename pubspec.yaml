name: notes
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.3.0
environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  intl: any
  path: ^1.9.0
  hive: ^2.2.3
  get_it: ^7.6.7
  go_router: ^13.2.1
  animations: ^2.0.11
  fluttertoast: ^8.2.4
  flutter_bloc: ^8.1.4
  image_picker: ^1.0.7
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.4
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.6
  flutter_image_compress: ^2.2.0
  flutter_staggered_grid_view: ^0.7.0
dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
flutter:
  generate: true
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: sans
      fonts:
         - asset: assets/fonts/sans/DMSans-Thin.ttf
           weight: 100
         - asset: assets/fonts/sans/DMSans-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/sans/DMSans-Light.ttf
           weight: 300
         - asset: assets/fonts/sans/DMSans-Regular.ttf
           weight: 400
         - asset: assets/fonts/sans/DMSans-Medium.ttf
           weight: 500
         - asset: assets/fonts/sans/DMSans-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/sans/DMSans-Bold.ttf
           weight: 700
         - asset: assets/fonts/sans/DMSans-ExtraBold.ttf
           weight: 800
         - asset: assets/fonts/sans/DMSans-Black.ttf
           weight: 900